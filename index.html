<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfhabet Clash Pro</title>
    <!-- daisy ui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <!-- home container -->
    <section id="home-screen" class=" flex flex-col items-center ">
     <div class="flex flex-col items-center justify-center gap-8 min-h-screen">
        <h1 class="text-8xl text-white font-anton font-semibold">ALPHABET CLASH</h1>
        <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
         Play Now</p>
        <button onclick="play()" class="text-black btn">play Now</button>
     </div>
        
    </section>
    <!-- play graound start -->
       <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-4 pb-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center h-full items-center">
              <p id="corrent-alphabet" class="text-9xl font-bold uppercase">Y</p>
            </div>
        </div>
        <!-- monitor screen  -->

        <!-- keybord start -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
            
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- keybord end -->
        <div class="flex justify-between w-3/4 ">
            <button class="btn rounded-full px-2 bg-purple-500 text-white">
              Life
                <img src="images/Group 23.svg" alt="">
                <span id="corrent-life">5</span>
          
              </button>
            <button class="btn rounded-full px-2 bg-blue-600 text-white">
              Score
               <img src="images/monetization_on.svg" alt="">
               <span id="corrent-score">0</span>
              </button>
             
        </div>
        </div>
       </section>
    <!-- play ground end -->
    <section id="final-score" class="flex justify-center min-h-screen items-center  border hidden">
      <div class="space-y-8 bg-[#FFFFFF33] px-6 py-2 rounded-xl">
        <h4 class="text-3xl text-white text-center">Game Over</h4>
       <span class="text-8xl text-white font-bold">Score:</span>
       <span id="last-score" class="text-7xl text-white"> 14 </span>
       <div class="text-center space-y-6">
        <button onclick="play()" class="btn ">Play Again</button>
       <p class="text-white"> Practice will make you Pro</p>
       </div>
      </div>
    </section>
    </main>
    <script src="scrept/play-ground.js"></script>
</body>
</html>
